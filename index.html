<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Title goes here</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br/><span class="green">random password</span></h1>
            <p>Never use an insecure password again</p>
            <div class="setting-wrapper">
                <label for="setting-symbols"><input type="checkbox" id="setting-symbols" /> Symbol</label>
                <label for="setting-numbers"><input type="checkbox" id="setting-numbers" /> Numbers</label>
                <label for="setting-length">Password Length<input type="text" id="setting-length"  value=15 /></label>
            </div>
            <button id="generate-btn">Generate Passwords</button>
            <hr />
            <div class="password-container">
                <p class="password-field" id="pass-field-1">pass 1</p>
                <p class="password-field" id="pass-field-2">pass 2</p>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
